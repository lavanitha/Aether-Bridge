apiVersion: v1
kind: Service
metadata:
  name: aetherbridge-backend-service
  namespace: aetherbridge
  labels:
    app: aetherbridge-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: aetherbridge-backend
---
apiVersion: v1
kind: Service
metadata:
  name: aetherbridge-backend-headless
  namespace: aetherbridge
  labels:
    app: aetherbridge-backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: aetherbridge-backend 